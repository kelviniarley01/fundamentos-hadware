<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Login - Projeto Integrador</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <!-- Tela de Login -->
    <div id="loginForm" class="form-container active">
        <div class="form-header">
            <h2>Login</h2>
            <p>Entre com suas credenciais</p>
        </div>

        <div id="loginAlert"></div>

        <form id="loginFormElement">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required />
            </div>

            <div class="form-group">
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" required />
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            <button
                type="button"
                class="btn btn-secondary"
                onclick="showRegister()"
            >
                Criar Conta
            </button>
        </form>
    </div>

    <!-- Tela de Cadastro -->
    <div id="registerForm" class="form-container">
        <div class="form-header">
            <h2>Cadastro</h2>
            <p>Crie sua conta</p>
        </div>

        <div id="registerAlert"></div>

        <form id="registerFormElement">
            <div class="form-group">
                <label for="registerNome">Nome:</label>
                <input type="text" id="registerNome" required />
            </div>

            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required />
            </div>

            <div class="form-group">
                <label for="registerSenha">Senha:</label>
                <input type="password" id="registerSenha" required />
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button
                type="button"
                class="btn btn-secondary"
                onclick="showLogin()"
            >
                Já tenho conta
            </button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="form-header">
            <h2>Dashboard</h2>
            <p>Bem-vindo ao sistema!</p>
        </div>

        <div class="user-info">
            <h3>Suas informações:</h3>
            <div id="currentUserInfo"></div>
        </div>

        <h3>Usuários Cadastrados:</h3>
        <div id="usersList" class="users-list">
            <div class="loading">Carregando usuários...</div>
        </div>

        <button
            class="btn btn-secondary"
            onclick="logout()"
        >Sair</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
